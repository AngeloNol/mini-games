<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hangman Game</h1>

  <label for="topic-select">Choose a topic:</label>
  <select id="topic-select">
    <option value="">-- Select a topic --</option>
    <option value="animals">Animals</option>
    <option value="fruits">Fruits</option>
  </select>

  <div id="custom-word-container">
    <label for="custom-word">Or enter your own word/sentence:</label>
    <input type="text" id="custom-word" />
    <button id="start-custom">Start Game</button>
  </div>

  <p id="word">_ _ _ _</p>
  <div id="letters"></div>
  <canvas id="hangman" width="200" height="250"></canvas>

  <p id="message"></p>
  <button id="reset">Reset</button>

  <script src="game.js"></script>
</body>
</html>
