<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect 4</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Connect 4 board container */
    #board {
      display: grid;
      grid-template-columns: repeat(7, 80px);
      grid-template-rows: repeat(6, 80px);
      gap: 5px;
      background-color: #0074D9;
      padding: 10px;
      border-radius: 15px;
      width: fit-content;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    /* Each cell simulates a circular hole */
    .cell {
      width: 80px;
      height: 80px;
      background-color: #f2f2f2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Falling disc animation */
    .disc {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      position: absolute;
      top: -300px;
      animation: fall 0.4s ease-out forwards;
    }

    .Red {
      background-color: red;
    }

    .Yellow {
      background-color: yellow;
    }

    @keyframes fall {
      to {
        top: 5px;
      }
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    #reset-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Connect 4</h1>

  <!-- Game board grid -->
  <div id="board"></div>

  <!-- Win/Draw message -->
  <p id="message"></p>

  <!-- Reset game button -->
  <button id="reset-button">Reset</button>

  <!-- back link to return to the games list -->
  <a href="../../index.html" class="back">Back to Games List</a>


  <!-- Game logic -->
  <script src="game.js"></script>
</body>
</html>
