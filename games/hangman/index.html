<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hangman Game</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
    }

    #topic-select,
    #custom-word,
    #start-custom,
    #reset {
      margin: 10px;
      padding: 8px 12px;
      font-size: 16px;
    }

    #custom-word-container {
      margin: 15px 0;
    }

    #word {
      font-size: 24px;
      letter-spacing: 8px;
      margin: 20px 0;
    }

    #letters button {
      margin: 3px;
      padding: 10px;
      font-size: 16px;
      width: 35px;
      cursor: pointer;
    }

    #letters {
      margin-bottom: 20px;
    }

    #hangman {
      border: 2px solid #333;
      background-color: #fff;
      margin-top: 20px;
    }

    #message {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: #d00;
    }
  </style>
</head>
<body>
  <h1>Hangman Game</h1>

  <label for="topic-select">Choose a topic:</label>
  <select id="topic-select">
    <option value="">-- Select a topic --</option>
    <option value="animals">Animals</option>
    <option value="fruits">Fruits</option>
  </select>

  <div id="custom-word-container">
    <label for="custom-word">Or enter your own word/sentence:</label>
    <input type="text" id="custom-word" />
    <button id="start-custom">Start Game</button>
  </div>

  <p id="word">_ _ _ _</p>
  <div id="letters"></div>
  <canvas id="hangman" width="200" height="250"></canvas>

  <p id="message"></p>
  <button id="reset">Reset</button>

  <script src="game.js"></script>
</body>
</html>
